    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="top-navbar">
            <div class="navbar-container">
                <div class="left">Mayur</div>
                <div class="right">
                    <a href="#home" class="nav-link" data-page="home">Home</a>
                    <a href="#about" class="nav-link" data-page="about">About Us</a>
                    <a href="#contact" class="nav-link" data-page="contact">Contact Us</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <nav class="side-navbar">
                <button class="tab-button active" data-tab="summary">Summary</button>
                <button class="tab-button" data-tab="dotnet" data-page="dotnet">.NET</button>
                <div class="submenu dotnet-submenu">
                    <button data-page="csharp">C#</button>
                    <button data-page="mvc">MVC</button>
                    <button data-page="dotnetcore">.NET Core</button>
                </div>
                <button class="tab-button" data-tab="mssql">MSSQL</button>
                <button class="tab-button" data-tab="frontend" data-page="frontend">Frontend</button>
                <div class="submenu frontend-submenu">
                    <button data-page="html">HTML</button>
                    <button data-page="css">CSS</button>
                    <button data-page="bootstrap">Bootstrap</button>
                    <button data-page="javascript">JavaScript</button>
                    <button data-page="jquery">jQuery</button>
                    <button data-page="react">React</button>
                </div>
                <button class="tab-button" data-tab="udemy" data-page="udemy">Udemy</button>
                <button class="tab-button" data-tab="e-book" data-page="ebook">E-book</button>
           
            </nav>

            <div class="main-content">
                <!-- Dynamic content will load here -->
            </div>
        </div>

        <footer class="footer">
            <div class="footer-left">Mayur</div>
            <div class="footer-center">Copyright © Scorvigo Pvt Ltd</div>
            <div class="footer-right">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="—Pngtree—instagram color icon_3995406.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="—Pngtree—youtube social media icon_3572473.png" alt="YouTube" class="social-icon">
                </a>
            </div>
        </footer>
        
        <script>
          document.addEventListener("DOMContentLoaded", () => {
    const tabs = document.querySelectorAll(".tab-button");
    const subMenuButtons = document.querySelectorAll(".submenu button");
    const navLinks = document.querySelectorAll(".nav-link");
    const contentArea = document.querySelector(".main-content");

    // Handle tab button clicks
    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            const tabId = tab.getAttribute("data-tab");
            const pageId = tab.getAttribute("data-page");

            if (tabId === 'frontend') {
                toggleSubmenu('frontend-submenu');
                loadContent(pageId);
            } else if (tabId === 'dotnet') {
                toggleSubmenu('dotnet-submenu');
                loadContent(pageId);
            } else {
                loadContent(tabId);
                closeSubmenus();
            }
        });
    });

    // Handle submenu button clicks
    subMenuButtons.forEach(button => {
        button.addEventListener("click", () => {
            const pageId = button.getAttribute("data-page");
            loadContent(pageId);
        });
    });

    // Handle navigation links
    navLinks.forEach(link => {
        link.addEventListener("click", () => {
            const pageId = link.getAttribute("data-page");
            loadContent(pageId);
        });
    });

    // Load content dynamically
    function loadContent(pageId) {
        fetch(`${pageId}.html`)
            .then(response => response.text())
            .then(data => contentArea.innerHTML = data)
            .catch(error => console.error("Error loading content:", error));
    }

    // Toggle visibility of a submenu
    function toggleSubmenu(submenuClass) {
        document.querySelector(`.${submenuClass}`).classList.toggle('active');
    }

    // Close all submenus
    function closeSubmenus() {
        document.querySelectorAll('.submenu').forEach(submenu => submenu.classList.remove('active'));
    }

    // Load default page content on initial load
    loadContent('home');
});

        </script>
    </body>
    </html>
